<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>



<div id="search_section" class="control">
        <form id="search_form" action="">
          <p class="search_title">Search <input type="text" class="text-input" id="search" value="" /></p>
        </form>
      </div>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 1500,
    height = 700;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
      .call(d3.behavior.zoom().on("zoom", redraw))
    .append('g');

    function redraw() {
          svg.attr("transform",
              "translate(" + d3.event.translate + ")"
              + " scale(" + d3.event.scale + ")");
        }


d3.json("data.json", function(error, graph) {
  var edges = [];
  var died = [];
  graph.links.forEach(function(e){
    var sourceNode = graph.nodes.filter(function(n){ return n.id === e.source;})[0],
    targetNode = graph.nodes.filter(function(n){return n.id === e.target;})[0];

    edges.push({source: sourceNode, target: targetNode, diedonexpedition: e.diedonexpedition, label: e.label});

    if(e.diedonexpedition == "Y"){
      died.push(e.source);
    }

  });

  force
      .nodes(graph.nodes)
      .links(edges)
      .start()

      var link = svg.selectAll(".link")
        .data(edges)
       .enter()
        .append("g")
        .attr("class", "link")
        .append("line")
        .attr("class", "link-line")
        .style("stroke-width", function (d) {
            return 1;
        });


/*
        var path = svg.append("g").selectAll(".link")
            .data(edges)
          .enter().append("path")
            .attr("id",function(d,i) { return "linkId_" + i; })
*/

/*
        var labelText = svg.selectAll(".labelText")
            .data(edges)
          .enter().append("text")
            .attr("class","labelText")
            .attr("dx",20)
            .attr("dy",0)
            .style("fill","red")
          .append("textPath")
            .attr("xlink:href",function(d,i) { return "#linkId_" + i;})
            .text(function(d) { return d.label;});
*/




/*
    var linkText = svg.selectAll(".link")
        .append("text")
        .attr("class", "link-label")
       .attr("font-family", "Arial, Helvetica, sans-serif")
        .attr("fill", "Black")
        .style("font", "normal 12px Arial")
        .attr("dy", ".35em")
        .attr("text-anchor", "middle")
        .text(function(d) {
            return d.label;
        });
*/






  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 3)
      .style("fill", function(d) {if (died.indexOf(d.id) > -1){
                                  return "red";}
                                  else return "blue";})
function searchData(searchTerm) {
  var searchRegEx;
  searchRegEx = new RegExp(searchTerm.toLowerCase());

    node.each(function(e){
      var element;
      var match;
      element = d3.select(this);
      match = e.label.toLowerCase().search(searchRegEx);
      if(searchTerm.length > 0 && match >= 0){
  //      svg.attr("transform", "translate(" + e.x + "," + e.y + ")");
      link.style('stroke', function(d){
        if(e.id === d.source.id || e.id === d.target.id){
          return "red";

        }

      });

    }



    });
}

$("#search").keyup(function() {
  var searchTerm;
  searchTerm = $(this).val();
  console.log(searchTerm);
  return searchData(searchTerm);
});


  //    .call(force.drag);

  node.append("title")
      .text(function(d) { return d.label; });



  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });
/*
    linkText
        .attr("x", function(d) {
            return ((d.source.x + d.target.x)/2);
        })
        .attr("y", function(d) {
            return ((d.source.y + d.target.y)/2);
        });
*/




    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });


  });
});



</script>
